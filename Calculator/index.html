<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
    </header>
    <div class="container">
        <div class="calculator-container">
            <input type="text" id="display" disabled>
            <div class="keys">
                <div class="row">
                    <button class="operator" onclick="appendValue('+')">+</button>
                    <button class="operator" onclick="appendValue('-')">-</button>
                    <button class="operator" onclick="appendValue('*')">*</button>
                    <button class="operator" onclick="appendValue('/')">/</button>
                </div>
                <div class="row">
                    <button onclick="appendValue('7')">7</button>
                    <button onclick="appendValue('8')">8</button>
                    <button onclick="appendValue('9')">9</button>
                    <button class="clear" onclick="clearDisplay()">C</button>
                </div>
                <div class="row">
                    <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('6')">6</button>
                    <button class="equal" onclick="calculate()">=</button>
                </div>
                <div class="row">
                    <button onclick="appendValue('1')">1</button>
                    <button onclick="appendValue('2')">2</button>
                    <button onclick="appendValue('3')">3</button>
                    <button class="backspace" onclick="deleteLast()">‚Üê</button> <!-- Adding 'DEL' button -->
                    
                </div>
                <div class="row">
                    <button onclick="appendValue('00')">00</button> <!-- Adding '00' button -->
                    <button class="zero" onclick="appendValue('0')">0</button>
                    <button class="modulo" onclick="appendValue('%')">%</button> <!-- Adding '%' operator -->

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
